{% extends 'base.html' %} 

{% block app_content %} 
    <h1>{{ _('Messages') }}</h1>
    {% for message in messages %} 
        <div class="message">
            <!-- 自定义消息显示格式 -->
            <a href="{{ url_for('main.messages', id=message.id) }}">
                    {{ message.body }}
            </a>
        </div>
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>{{ _('Newer messages') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Older messages') }}<span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
